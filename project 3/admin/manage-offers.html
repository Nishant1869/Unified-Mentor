<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall - Manage Offers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Super Mall - Admin Panel</h1>
                <div class="flex gap-4">
                    <a href="dashboard.html" class="hover:text-blue-200">Dashboard</a>
                    <a href="../index.html" class="hover:text-blue-200">Home</a>
                    <button onclick="handleLogout()" class="hover:text-blue-200">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Manage Offers</h1>
            <button onclick="openOfferModal()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                + Add Offer
            </button>
        </div>

        <!-- Offers List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Shop</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Discount</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="offers-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Offers will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Offer Modal -->
    <div id="offer-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Add Offer</h2>
            <form id="offer-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                    <input type="text" id="offer-title" required
                        class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="offer-description" rows="3"
                        class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Shop *</label>
                    <select id="offer-shop" required
                        class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">Select Shop</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" id="offer-product"
                            class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price ($)</label>
                        <input type="number" id="offer-price" step="0.01"
                            class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Discount (%)</label>
                        <input type="number" id="offer-discount" min="0" max="100"
                            class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Valid Until</label>
                        <input type="date" id="offer-valid-until"
                            class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Features</label>
                    <textarea id="offer-features" rows="2" placeholder="Enter product features separated by commas"
                        class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Save
                    </button>
                    <button type="button" onclick="closeOfferModal()" class="flex-1 bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/logger.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/shops.js"></script>
    <script src="../js/offers.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let editingOfferId = null;
        let allShops = [];

        // Initialize auth and check admin access
        authService.init().then(() => {
            if (!authService.requireAdmin()) return;
            loadShops();
            loadOffers();
        });

        async function handleLogout() {
            await authService.signOut();
            window.location.href = '../index.html';
        }

        async function loadShops() {
            try {
                allShops = await shopService.getShops();
                const select = document.getElementById('offer-shop');
                allShops.forEach(shop => {
                    const option = document.createElement('option');
                    option.value = shop.id;
                    option.textContent = shop.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading shops:', error);
            }
        }

        async function loadOffers() {
            try {
                const offers = await offerService.getOffers();
                const tbody = document.getElementById('offers-table-body');
                
                if (offers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No offers found.</td></tr>';
                    return;
                }

                tbody.innerHTML = offers.map(offer => {
                    const shop = allShops.find(s => s.id === offer.shopId);
                    return `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">${offer.title || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${shop ? shop.name : 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${offer.productName || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-semibold">${offer.discount || 0}%</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${offer.price || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button onclick="editOffer('${offer.id}')" class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                <button onclick="deleteOffer('${offer.id}')" class="text-red-600 hover:text-red-800">Delete</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading offers:', error);
                showNotification('Failed to load offers', 'error');
            }
        }

        function openOfferModal(offerId = null) {
            editingOfferId = offerId;
            const modal = document.getElementById('offer-modal');
            const form = document.getElementById('offer-form');
            const title = document.getElementById('modal-title');

            if (offerId) {
                title.textContent = 'Edit Offer';
                offerService.getOffer(offerId).then(offer => {
                    document.getElementById('offer-title').value = offer.title || '';
                    document.getElementById('offer-description').value = offer.description || '';
                    document.getElementById('offer-shop').value = offer.shopId || '';
                    document.getElementById('offer-product').value = offer.productName || '';
                    document.getElementById('offer-price').value = offer.price || '';
                    document.getElementById('offer-discount').value = offer.discount || '';
                    document.getElementById('offer-features').value = offer.features || '';
                    if (offer.validUntil) {
                        const date = offer.validUntil.toDate ? offer.validUntil.toDate() : new Date(offer.validUntil);
                        document.getElementById('offer-valid-until').value = date.toISOString().split('T')[0];
                    }
                });
            } else {
                title.textContent = 'Add Offer';
                form.reset();
            }
            modal.classList.remove('hidden');
        }

        function closeOfferModal() {
            document.getElementById('offer-modal').classList.add('hidden');
            editingOfferId = null;
            document.getElementById('offer-form').reset();
        }

        document.getElementById('offer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const validUntil = document.getElementById('offer-valid-until').value;
            const offerData = {
                title: document.getElementById('offer-title').value,
                description: document.getElementById('offer-description').value,
                shopId: document.getElementById('offer-shop').value,
                productName: document.getElementById('offer-product').value,
                price: parseFloat(document.getElementById('offer-price').value) || null,
                discount: parseInt(document.getElementById('offer-discount').value) || 0,
                features: document.getElementById('offer-features').value,
                validUntil: validUntil ? firebase.firestore.Timestamp.fromDate(new Date(validUntil)) : null
            };

            try {
                if (editingOfferId) {
                    await offerService.updateOffer(editingOfferId, offerData);
                    showNotification('Offer updated successfully', 'success');
                } else {
                    await offerService.createOffer(offerData);
                    showNotification('Offer created successfully', 'success');
                }
                closeOfferModal();
                loadOffers();
            } catch (error) {
                showNotification('Failed to save offer', 'error');
                console.error('Error saving offer:', error);
            }
        });

        async function editOffer(offerId) {
            openOfferModal(offerId);
        }

        async function deleteOffer(offerId) {
            if (!confirm('Are you sure you want to delete this offer?')) return;
            
            try {
                await offerService.deleteOffer(offerId);
                showNotification('Offer deleted successfully', 'success');
                loadOffers();
            } catch (error) {
                showNotification('Failed to delete offer', 'error');
                console.error('Error deleting offer:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall - Shop Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Super Mall</h1>
                <div class="flex gap-4">
                    <a href="index.html" class="hover:text-blue-200">Home</a>
                    <a href="compare.html" class="hover:text-blue-200">Compare</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Shop Details -->
    <div class="container mx-auto px-4 py-8">
        <div id="shop-details" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <!-- Shop details will be loaded here -->
        </div>

        <!-- Offers Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Shop Offers</h2>
            <div id="offers-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Offers will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/shops.js"></script>
    <script src="js/offers.js"></script>
    <script src="js/utils.js"></script>
    <script>
        const shopId = getUrlParameter('id');

        if (!shopId) {
            window.location.href = 'index.html';
        }

        // Initialize auth
        authService.init().then(() => {
            loadShopDetails();
            loadShopOffers();
        });

        async function loadShopDetails() {
            try {
                const shop = await shopService.getShop(shopId);
                const container = document.getElementById('shop-details');
                
                container.innerHTML = `
                    <div class="mb-4">
                        <h1 class="text-3xl font-bold mb-2">${shop.name || 'Unnamed Shop'}</h1>
                        <div class="flex gap-4 mb-4">
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded">${shop.category || 'N/A'}</span>
                            <span class="bg-gray-100 text-gray-800 px-3 py-1 rounded">Floor ${shop.floor || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="mb-4">
                        <h2 class="text-xl font-semibold mb-2">Description</h2>
                        <p class="text-gray-600">${shop.description || 'No description available.'}</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h3 class="font-semibold">Contact</h3>
                            <p class="text-gray-600">${shop.contact || 'N/A'}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold">Email</h3>
                            <p class="text-gray-600">${shop.email || 'N/A'}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading shop details:', error);
                showNotification('Failed to load shop details', 'error');
            }
        }

        async function loadShopOffers() {
            try {
                const offers = await offerService.getOffers(shopId);
                const container = document.getElementById('offers-container');
                
                if (offers.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center text-gray-500">No offers available for this shop.</p>';
                    return;
                }

                container.innerHTML = offers.map(offer => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <h3 class="text-xl font-semibold mb-2">${offer.title || 'Special Offer'}</h3>
                        <p class="text-gray-600 mb-3">${offer.description || 'No description'}</p>
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-green-600 font-bold text-lg">${offer.discount || 0}% OFF</span>
                            <span class="text-gray-500 text-sm">${offer.validUntil ? formatDate(offer.validUntil) : 'N/A'}</span>
                        </div>
                        ${offer.productName ? `<p class="text-sm text-gray-500">Product: ${offer.productName}</p>` : ''}
                        ${offer.price ? `<p class="text-sm font-semibold">Price: $${offer.price}</p>` : ''}
                        ${offer.features ? `<p class="text-sm text-gray-600 mt-2">Features: ${offer.features}</p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading offers:', error);
                showNotification('Failed to load offers', 'error');
            }
        }
    </script>
</body>
</html>

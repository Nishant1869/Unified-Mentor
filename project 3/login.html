<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Super Mall</h1>
        <h2 class="text-2xl font-semibold text-center mb-6">Login / Sign Up</h2>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required 
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div id="role-container" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                <select id="role" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="flex gap-4">
                <button type="submit" id="login-btn" 
                    class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>
                <button type="button" id="signup-btn" 
                    class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-blue-600 hover:underline">Back to Home</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let isSignUpMode = false;

        // Initialize auth
        authService.init().then(() => {
            const user = authService.getCurrentUser();
            if (user) {
                if (authService.isAdmin()) {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });

        const form = document.getElementById('auth-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const roleContainer = document.getElementById('role-container');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        signupBtn.addEventListener('click', () => {
            isSignUpMode = true;
            loginBtn.textContent = 'Sign Up';
            signupBtn.textContent = 'Switch to Login';
            roleContainer.classList.remove('hidden');
        });

        loginBtn.addEventListener('click', (e) => {
            if (isSignUpMode) {
                e.preventDefault();
                isSignUpMode = false;
                loginBtn.textContent = 'Login';
                signupBtn.textContent = 'Sign Up';
                roleContainer.classList.add('hidden');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            try {
                if (isSignUpMode) {
                    const role = document.getElementById('role').value;
                    await authService.signUp(email, password, role);
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        if (role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    await authService.signIn(email, password);
                    const user = authService.getCurrentUser();
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        if (authService.isAdmin()) {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                }
            } catch (error) {
                showError(error.message || 'Authentication failed. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
